<body>
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">Registrasi Form</h3>
                                <div class="form-outline mb-4">
                                    <input type="text" id="typeName" placeholder="Nama"
                                        class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="typeEmailX-2" placeholder="Email"
                                        class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="Alamat" id="typeAlamatX-2" placeholder="Alamat"
                                        class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="No-Telepon" id="typeNo-TeleponX-2" placeholder="No Telepon"
                                        class="form-control form-control-lg" />
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
